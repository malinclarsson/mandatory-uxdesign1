<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet"/>
    <script src="mds.js"></script>
    <script src="disable.js" defer></script>
    <link rel="stylesheet" type="text/css" href="mds.css" /></script>   
  </head>

  <body>
    <div class="container">
      <header>
        <h6>MD Simple</h6>
      </header>
      
  <main>

    <!-- ======== TEXTFIELD ======== -->
    <form class="mds-text-field">
      <input class ="mds-text-field__input" type="text" maxlength="25">
      <div class = "mds-text-field__input--underline"></div>            
      <label class = "mds-text-field__label">Textfield</label>
    </form>

    <script>
      let text_Field = document.querySelector(".mds-text-field");
      mds.textField(text_Field);
    </script>


    <!-- ======== SWITCH ======== -->
    <div class="mds-switch">
      <label class ="mds-switch__label">
        <input class ="mds-switch__checkbox" type="checkbox">
        <span class ="mds-switch__slider"></span>
      </label>
    </div>

                
    <!-- ======== CHECKBOX ======== -->
      <label class="mds-checkbox">
        <input type="checkbox"class = "mds-checkbox__input">
        <span class="mds-checkbox__span"></span>
      </label>


    <!-- ======== RADIOBUTTON ======== -->
    <label class="mds-radio">
      <input type="radio" checked="checked" name="radio" class="mds-radio__input">
      <span class="mds-radio__span"></span>
    </label>

    <label class="mds-radio">
      <input type="radio" checked="checked" name="radio" class="mds-radio__input">
      <span class="mds-radio__span"></span>
    </label>
          
      
    <!-- ======== DISABLED STATE ======== -->
    <div class="buttons">
      <button id = "disableButton">Disable</button>
      <button id = "enableButton">Enable</button>
    </div>

    <footer>
       Â© Malin Larsson, UX-design:  labb 1
    </footer>

    </main>
    
  </body>
</html>
